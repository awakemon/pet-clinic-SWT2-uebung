### Hier wird der Namespace der Anwendung erstellt
apiVersion: v1
kind: Namespace
metadata:
  name: petclinic-new

---
### Hier wird das Deployment der Anwendung erstellt
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-deployment
  namespace: petclinic-new
spec:
  ### Hier wird spezifiert, wie viele Replikate der Anwendung erstellt werden sollen
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      containers:
        ### Hier wird spezifiert, wie der Container heißen soll und welches Image verwendet wird
        - name: petclinic
          image: ghcr.io/awakemon/pet-clinic-swt2-uebung:latest # <--- ggf. anpassen
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          # Optional: Health-Probes, falls verfügbar
          # readinessProbe:
          #   httpGet:
          #     path: /actuator/health
          #     port: 8080
          #   initialDelaySeconds: 10
          #   periodSeconds: 10
          # livenessProbe:
          #   httpGet:
          #     path: /actuator/health
          #     port: 8080
          #   initialDelaySeconds: 30
          #   periodSeconds: 30

---
### Hier wird der Service der Anwendung erstellt
apiVersion: v1
kind: Service
metadata:
  name: petclinic-service
  namespace: petclinic-new
spec:
  type: NodePort
  selector:
    app: petclinic
  ports:
    ### Hier werden die Ports der Anwendung definiert. Es müssen port, targetport und nodeport definiert werden.
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30001
